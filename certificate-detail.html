<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشهادة - منصة أحمد عصام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cert-wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:110px 20px 40px;background:radial-gradient(1200px 600px at 80% -10%, rgba(102,126,234,0.15), transparent),radial-gradient(1000px 500px at 0% 100%, rgba(118,75,162,0.12), transparent)}
        .certificate{position:relative;max-width:1000px;width:100%;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.12);overflow:hidden}
        .certificate::before{content:'';position:absolute;inset:0;background:conic-gradient(from 180deg at 50% 50%, #667eea, #a78bfa, #67e8f9, #667eea);filter:blur(40px);opacity:.12}
        .certificate-inner{position:relative;padding:48px 56px}
        .cert-header{display:flex;align-items:center;justify-content:space-between}
        .brand{display:flex;align-items:center;gap:10px;color:#667eea;font-weight:800;font-size:22px}
        .brand i{font-size:26px}
        .badge{background:#f7f7ff;color:#667eea;border:1px solid #e8e8ff;padding:6px 12px;border-radius:999px;font-weight:700}
        .divider{height:2px;background:linear-gradient(90deg, transparent, #eaeaea, transparent);margin:24px 0}
        .cert-body{text-align:center}
        .cert-title{font-size:28px;margin:10px 0;color:#2c3e50}
        .course-title{font-size:22px;color:#4b5563;margin:0}
        .student-name{font-size:30px;font-weight:800;color:#111827;margin:12px 0}
        .praise{color:#374151;margin-top:8px}
        .math-decor{position:absolute;inset:0;pointer-events:none;opacity:.06}
        .math-decor svg{position:absolute}
        .footer{display:flex;justify-content:space-between;align-items:flex-end;margin-top:36px}
        .signed{display:flex;flex-direction:column;align-items:flex-end}
        .sig{font-family:cursive;font-size:26px;color:#111;border-bottom:1px solid #ddd;padding:6px 0 2px;margin-top:8px;width:220px;text-align:center}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" style="text-decoration:none"><i class="fas fa-graduation-cap"></i><span>منصة أحمد عصام</span></a>
            <div class="nav-actions"><a class="btn btn-outline" href="dashboard.html">الرجوع للوحة التحكم</a></div>
        </div>
    </nav>
    <div class="cert-wrap">
        <div class="certificate">
            <div class="math-decor">
                <svg width="160" height="160" style="top:20px;left:20px"><text x="0" y="40">∑</text></svg>
                <svg width="160" height="160" style="bottom:20px;right:20px"><text x="0" y="40">∫</text></svg>
                <svg width="160" height="160" style="top:50%;left:-10px"><text x="0" y="40">π</text></svg>
            </div>
            <div class="certificate-inner">
                <div class="cert-header">
                    <div class="brand"><i class="fas fa-award"></i><span>شهادة تقدير</span></div>
                    <div class="badge">Mathematics Excellence</div>
                </div>
                <div class="divider"></div>
                <div class="cert-body">
                    <div class="course-title" id="courseTitle">دورة الرياضيات الأساسية</div>
                    <h1 class="cert-title">شهادة إتمام الكورس</h1>
                    <div>تمنح هذه الشهادة إلى</div>
                    <div class="student-name" id="studentName">اسم الطالب</div>
                    <div class="praise">عرفانًا بجهوده واجتيازه متطلبات الكورس بنجاح. نشكرك على التزامك وتميّزك.</div>
                </div>
                <div class="footer">
                    <div>
                        <div style="opacity:.7">التاريخ</div>
                        <div id="certDate" style="font-weight:700"></div>
                    </div>
                    <div class="signed">
                        <div style="font-weight:700">البروفسير التنفيذي</div>
                        <div>محمود يس</div>
                        <div class="sig">M. Y.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function(){
        const params = new URLSearchParams(window.location.search);
        const course = params.get('course') || 'basic-math';
        const courseData = (window.COURSES && window.COURSES[course]) || null;
        const title = courseData ? courseData.title : 'الكورس';
        const userRaw = localStorage.getItem('user');
        let student = 'طالب';
        try { if (userRaw) { const u = JSON.parse(userRaw); student = `${u.firstName||''} ${u.lastName||''}`.trim() || 'طالب'; } } catch(_) {}
        document.getElementById('courseTitle').textContent = title;
        document.getElementById('studentName').textContent = student;
        const d = new Date();
        document.getElementById('certDate').textContent = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    })();
    </script>
</body>
</html>
